conky.text = [[
${color1}
${alignr}${font FuraCode NF:pixelsize=50}${time %H:%M}${font}
${voffset 1}
${alignr}${font FuraCode NF:style=Medium:pixelsize=13}${time %A %d %B %Y}${font}

${font FuraCode NF}${font} "/" fs ${alignr} ${fs_used /}/${fs_size /}
